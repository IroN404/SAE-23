{% extends "drive/index.html" %}
{% block title %}
    Mise à jour Produit
{% endblock %}
{% block content %}
<div class="content">
    <h1>Mise à jour d'un Produit</h1>
        <form method="post" action="/updatetraitement_produit/{{id}}/">
            {% csrf_token %}
            {{form.as_ul}}
            <input type="submit" value="Envoyer les données"/>
        </form>
</div>
{% endblock %}
