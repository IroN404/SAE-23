{% extends "drive/index.html" %}
{% block title %}
    Liste Produits
{% endblock %}
{% block content %}
<div class="content">
    <h1>Liste des produits</h1>
    <table>
        {% for l in liste %}

        {%endfor%}
    </tr>
    </table>
</div>
{% endblock %}
