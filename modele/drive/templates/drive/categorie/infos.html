{% extends "drive/index.html" %}
{% block title %}
    Liste des fabricants
{% endblock %}
{% block content %}
<div class="content">
        <h1>Liste des Catégories</h1>
        <a href="/ajout_categorie">Ajouter une catégorie</a>
    <table>
        {% for l in liste %}
        <tr class="tableau"><td>{{l}}</td>
        <td><a href="/delete_categorie/{{l.id}}">Supprimer</a></td>

        {%endfor%}
    </tr>
    </table>
</div>
{% endblock %}
