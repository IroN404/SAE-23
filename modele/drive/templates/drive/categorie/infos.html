{% extends "drive/index.html" %}
{% block title %}
    Liste des fabricants
{% endblock %}
{% block content %}
<div class="content">
        <h1>Liste des Catégories</h1>
        <a href="/ajoutcategorie">Ajouter une catégorie</a>
        <ol>
            {% for l in liste %}
                <li>{{l}} <a href="/affichecategorie/{{l.id}}">Afficher</a> | <a href="/updatecategorie/{{l.id}}">Mise à jour</a> | <a href="/deletecategorie/{{l.id}}">Supprimer</a> </li>
            {% endfor %}
        </ol>
</div>
{% endblock %}
